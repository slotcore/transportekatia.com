                            <button type="submit" class="btn btn-primary btn-modificar">Modificar</button>
                            <button type="submit" class="btn btn-primary btn-grabar">Grabar</button>
                            <button type="submit" class="btn btn-primary btn-eliminar">Eliminar</button>
                            <button type="submit" class="btn btn-primary btn-regresar">Regresar</button>
                            <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
